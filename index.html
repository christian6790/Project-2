<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<link href="dodgers.ico" rel="icon" type="image/x-icon" />
		<title>Go Dodgers</title>
		<link rel="stylesheet" href="style.css">
		<script src="wc.js"></script>
	</head>

	<body>
	
		<!-- start adding DIVs and using classes you create in the style.css file -->
		<div class="column-1 black">
		<center><img src="https://ae01.alicdn.com/kf/HTB1odF.SXXXXXacXFXXq6xXFXXXP/DIY-frame-I-am-Hop-Rap-Ice-Cube-7-In-1-Black-And-White-Photo-Music.jpg"/><center/>
		</div>
			<div class="column-2">
			<div class="box green">
			<img src="images/snoop.png" onclick="playsnoop(this)"/>
			<audio src="Audio samples/Nuthin But A G Thang.mp3" type="audio/.mpeg" id="G Thang"></audio>
			</div>
			<div class="box blue">
			<img src="images/drdre.jpg" onclick="playDre(this)"/>
			<audio src="Audio samples/Xxplosive.mp3" type="audio/.mpeg" id="DDre"></audio>
			</div>
			<div class="box yellow">
				<div class="CUBE" onclick="cube(this)" onmouseover="opacity(this)" onmouseout="regular(this)">
			<img src="images/cube.jpg" onclick="playcube(this)"/>
			<audio src="Audio samples/ice cube.mp3" type="audio/.mpeg" id="Ccube"></audio>
			</div>
			<div class="box orange">
			<img src="images/eassy.jpg" onclick="playEassy(this)"/>
			<audio src="Audio samples/Easy e.mp3" type="audio/.mpeg" id="Easy"></audio>
			</div>
		</div>		
	</body>
</html>
